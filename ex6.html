<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="btn">問題</button>
    <div id="result"></div>
    <script>
        window.onload = () => {
            const btn = document.getElementById("btn");
            const result = document.getElementById("result");
            btn.addEventListener("click", () => {
                const userAns = window.prompt("スカイツリーの高さは何m");
                if (634 === parseInt(userAns)) {
                    result.textContent = "OK";
                } else {
                    result.textContent = "NG...634m";
                }
            });
        };
    </script>
</body>

</html>
