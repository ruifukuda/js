<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jsレッスン</title>
</head>

<body>
    <div id="result"></div>
    <script>
        let x = 10;
        let y = 20;
        let z = x + y;
        let str = "x+y=" + z;
        console.log(str);
        const ele = document.getElementById("result");
        ele.textContent = str;
    </script>
</body>

</html>
